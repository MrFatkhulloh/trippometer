<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Trippogramm</title>
</head>
<body>
    
    <header class="header">
        <div class="header__container container">
            <h1 class="header__heading">
                Who is the first?
            </h1>
        </div>
    </header>

    <main class="main">
        <section class="form-section">
            <div class="form-section__container container">
                <form action="https://echo.htmlacademy.ru/" method="post" id="input-form">
                    <label for="inputdistance" class="distance-label">
                        Distance
                    </label>
                    <input type="text" id="inputdistance" placeholder="enter in kilometers" class="distance-input">
                    <button type="submit" id="submit__btn" class="distance-btn">Calculate</button>
                </form>
            </div>
        </section>

        <section class="cards">
            <div class="cards__container container">
                <ul class="cards__list df">
                    <li class="cards__item">
                        <img 
                        src="./images/dog-walking-dog-walking-dog-walk-png.png" 
                        alt="walking"
                        width="220"
                        height="220"
                        >
                        <h2 class="cards__heading">On foot</h2>
                        <p class="cards__text" id="foot">0</p>
                    </li>
                    <li class="cards__item">
                        <img 
                        src="./images/riding-bicycle-png-thule-bike-stacker-transparent-png.png" 
                        alt="walking"
                        width="220"
                        height="220"
                        >
                        <h2 class="cards__heading">By bike</h2>
                        <p class="cards__text" id="bike">0</p>
                    </li>
                    <li class="cards__item">
                        <img 
                        src="./images/car.png" 
                        alt="walking"
                        width="220"
                        height="220"
                        >
                        <h2 class="cards__heading">By car</h2>
                        <p class="cards__text" id="car">0</p>
                    </li>
                    <li class="cards__item">
                        <img 
                        src="./images/plane.png" 
                        alt="walking"
                        width="220"
                        height="220"
                        >
                        <h2 class="cards__heading">By plane</h2>
                        <p class="cards__text" id="plane">0</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
    
</body>
</html>
